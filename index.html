<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <h1>Tic Tac Toe!</h1>
  <body>
    <table class="ticTacToe">
      <tr class="row1">
        <td class="cell11" id="cell11" onclick=cellClickHandler(id)></td>
        <td class="cell12" id="cell12" onclick=cellClickHandler(id)></td>
        <td class="cell13" id="cell13" onclick=cellClickHandler(id)></td>
      </tr>
      <tr class="row2">
        <td class="cell21" id="cell21" onclick=cellClickHandler(id)></td>
        <td class="cell22" id="cell22" onclick=cellClickHandler(id)></td>
        <td class="cell23" id="cell23" onclick=cellClickHandler(id)></td>
      </tr>
      <tr class="row3">
        <td class="cell31" id="cell31" onclick=cellClickHandler(id)></td>
        <td class="cell32" id="cell32" onclick=cellClickHandler(id)></td>
        <td class="cell33" id="cell33" onclick=cellClickHandler(id)></td>
      </tr>
    </table>
    <h2 class="description"></h2>
    <div class="playAgain">
      <button id="button" onclick=buttonClickHandler(id)>Reset Game</button>
    </div>
